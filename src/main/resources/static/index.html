<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tools: Merge & Convert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f0f2f5;
        }
        .main-container {
            flex: 1;
        }
        .drop-zone {
            border: 2px dashed #4CAF50;
            transition: all 0.3s ease;
        }
        .drop-zone:hover {
            border-color: #2E7D32;
            background-color: rgba(76, 175, 80, 0.1);
        }
        .tab-active {
            border-bottom: 2px solid #4CAF50;
            color: #4CAF50;
        }
        .drag-item {
            cursor: grab;
        }
        .drag-over {
            background-color: #e2e8f0;
        }
        .spinner {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold text-gray-800">PDF Tools: Merge & Convert</h1>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <!-- Tabs -->
            <div class="flex border-b mb-6">
                <button id="mergeTab" class="px-6 py-2 tab-active font-medium">Merge PDFs</button>
                <button id="convertTab" class="px-6 py-2 text-gray-500 font-medium">Convert to Word</button>
            </div>

            <!-- Merge PDFs Form -->
            <form id="mergeForm" class="space-y-4">
                <div class="drop-zone rounded-lg p-8 text-center">
                    <div id="dropText" class="text-gray-600 mb-4">
                        <p class="text-lg mb-2">Drag & drop PDF files here</p>
                        <p class="text-sm">or</p>
                    </div>
                    <input type="file" id="mergeFiles" multiple accept=".pdf" class="hidden">
                    <button onclick="document.getElementById('mergeFiles').click()" type="button"
                            class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-6 rounded-lg transition duration-300">
                        Choose Files
                    </button>
                </div>

                <div id="fileList" class="space-y-2"></div>

                <button type="submit" 
                        class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center">
                    <span id="mergeSpinner" class="hidden mr-2">
                        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                    Merge PDFs
                </button>
                <div id="mergeResult" class="mt-4 text-center font-medium"></div>
            </form>

            <!-- Convert PDF to Word Form -->
            <form id="convertForm" class="space-y-4 hidden">
                <div class="drop-zone rounded-lg p-8 text-center">
                    <div class="text-gray-600 mb-4">
                        <p class="text-lg mb-2">Drag & drop PDF file here</p>
                        <p class="text-sm">or</p>
                    </div>
                    <input type="file" id="convertFile" accept=".pdf" class="hidden">
                    <button onclick="document.getElementById('convertFile').click()" type="button"
                            class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-6 rounded-lg transition duration-300">
                        Choose File
                    </button>
                </div>
                <button type="submit" 
                        class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center">
                    <span id="convertSpinner" class="hidden mr-2">
                        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                    Convert to Word
                </button>
                <div id="convertResult" class="mt-4 text-center font-medium"></div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <!-- Footer -->
<footer class="bg-gradient-to-r from-green-600 to-green-800 mt-auto">
  <div class="container mx-auto px-4 py-6">
      <div class="text-center">
          <p class="text-white text-lg font-medium mb-2">Â© 2025 All Rights Reserved.</p>
          <div class="flex items-center justify-center space-x-2">
              <p class="text-white text-lg">Developed by</p>
              <a href="https://www.farukh.uz" 
                 class="text-xl font-semibold text-white hover:text-green-200 transition duration-300 flex items-center">
                  Farrukh Gulomov
                  <svg xmlns="http://www.w3.org/2000/svg" 
                       class="h-5 w-5 ml-1" 
                       fill="none" 
                       viewBox="0 0 24 24" 
                       stroke="currentColor">
                      <path stroke-linecap="round" 
                            stroke-linejoin="round" 
                            stroke-width="2" 
                            d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                  </svg>
              </a>
          </div>
      </div>
  </div>
</footer>

<script>
  const mergeTab = document.getElementById('mergeTab');
  const convertTab = document.getElementById('convertTab');
  const mergeForm = document.getElementById('mergeForm');
  const convertForm = document.getElementById('convertForm');
  const fileInput = document.getElementById('mergeFiles');
  const fileList = document.getElementById('fileList');
  const MAX_FILE_SIZE = 10 * 1024 * 1024; // 10MB
const MAX_TOTAL_SIZE = 50 * 1024 * 1024; // 50MB
  let filesArray = [];

  // Tab switching logic
  mergeTab.addEventListener('click', () => {
    mergeTab.classList.add('border-blue-500', 'text-blue-500');
    convertTab.classList.remove('border-blue-500', 'text-blue-500');
    convertTab.classList.add('text-gray-500');
    mergeForm.classList.remove('hidden');
    convertForm.classList.add('hidden');
  });

  convertTab.addEventListener('click', () => {
    convertTab.classList.add('border-blue-500', 'text-blue-500');
    mergeTab.classList.remove('border-blue-500', 'text-blue-500');
    mergeTab.classList.add('text-gray-500');
    convertForm.classList.remove('hidden');
    mergeForm.classList.add('hidden');
  });

  // Handle file input and display uploaded files
  fileInput.addEventListener('change', function () {
    filesArray = Array.from(fileInput.files);
    renderFileList();
  });

  function renderFileList() {
    fileList.innerHTML = '';
    filesArray.forEach((file, index) => {
      const li = document.createElement('li');
      li.textContent = file.name;
      li.draggable = true;
      li.classList.add('p-2', 'bg-gray-100', 'rounded-lg', 'drag-item', 'border', 'border-gray-300');
      li.dataset.index = index;

      li.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', index);
      });

      li.addEventListener('dragover', (e) => {
        e.preventDefault();
        li.classList.add('drag-over');
      });

      li.addEventListener('dragleave', () => {
        li.classList.remove('drag-over');
      });

      li.addEventListener('drop', (e) => {
        e.preventDefault();
        li.classList.remove('drag-over');
        const draggedIndex = e.dataTransfer.getData('text/plain');
        swapFiles(draggedIndex, index);
      });

      fileList.appendChild(li);
    });
  }

  function swapFiles(fromIndex, toIndex) {
    const fromFile = filesArray[fromIndex];
    filesArray.splice(fromIndex, 1);
    filesArray.splice(toIndex, 0, fromFile);
    renderFileList();
  }

  function validateFile(file) {
    if (file.size > MAX_FILE_SIZE) {
        throw new Error(`File ${file.name} exceeds maximum size of 10MB`);
    }
    if (!file.type.includes('pdf')) {
        throw new Error(`File ${file.name} is not a PDF file`);
    }
}

  // Merge PDFs Logic
  mergeForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const mergeSpinner = document.getElementById('mergeSpinner');
    const resultDiv = document.getElementById('mergeResult');
    
    try {
        if (filesArray.length < 2) {
            throw new Error('Please select at least 2 PDF files to merge!');
        }

        let totalSize = 0;
        filesArray.forEach(file => {
            validateFile(file);
            totalSize += file.size;
        });

        if (totalSize > MAX_TOTAL_SIZE) {
            throw new Error('Total file size exceeds 50MB limit');
        }

        const formData = new FormData();
        filesArray.forEach(file => formData.append('files', file));

        mergeSpinner.style.display = 'block';
        resultDiv.textContent = 'Processing...';

        const response = await fetch('/api/pdf/merge', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Failed to merge PDFs');
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'merged.pdf';
        link.style.display = 'none';
        document.body.appendChild(link);
        link.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(link);

        resultDiv.textContent = 'Files merged successfully!';
        resultDiv.classList.remove('text-red-500');
        resultDiv.classList.add('text-green-500');
    } catch (error) {
        resultDiv.textContent = `Error: ${error.message}`;
        resultDiv.classList.remove('text-green-500');
        resultDiv.classList.add('text-red-500');
    } finally {
        mergeSpinner.style.display = 'none';
    }
});


convertForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const convertSpinner = document.getElementById('convertSpinner');
    const resultDiv = document.getElementById('convertResult');
    
    try {
        const file = document.getElementById('convertFile').files[0];
        if (!file) {
            throw new Error('Please select a PDF file to convert!');
        }

        validateFile(file);

        const formData = new FormData();
        formData.append('file', file);

        convertSpinner.style.display = 'block';
        resultDiv.textContent = 'Converting...';

        const response = await fetch('/api/convert/pdf-to-word', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Failed to convert PDF');
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'converted.docx';
        link.click();
        resultDiv.textContent = 'File converted successfully!';
    } catch (error) {
        resultDiv.textContent = `Error: ${error.message}`;
        resultDiv.classList.add('text-red-500');
    } finally {
        convertSpinner.style.display = 'none';
    }
});
</script>
</body>
</html>
